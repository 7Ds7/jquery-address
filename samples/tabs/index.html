<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Address Tabs</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link type="text/css" href="jquery-ui-1.8.custom.css" rel="stylesheet">
        <link type="text/css" href="styles.css" rel="stylesheet">
        <script type="text/javascript" src="jquery-1.4.2.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.8.custom.min.js"></script>
        <script type="text/javascript" src="jquery.address-1.3.min.js?history=false&strict=false&wrap=true"></script>
        <script type="text/javascript">
            
            var tabs,
                overview = 'Overview';
                linkSelector = '#tabs ul:first a',
                contentSelector = '#tabs div:first',
                currentSelector = function(value) {
                    return 'a[href=#' + value + ']';
                };
            
            if ($.address.value() == '') {
                $.address.value(overview);
            }
            
            // Address handler
            $.address.init(function(event) {

                // Adds the ID in a lazy manner to prevent scrolling
                $(contentSelector).attr('id', overview);
                
                // Tabs setup
                tabs = $('#tabs')
                    .tabs({
                        // Content filter
                        load: function(event, ui) {
                            $(ui.panel).html($(contentSelector, ui.panel).html());
                        },
                        selected: $(linkSelector).index($(currentSelector(event.value))),
                        fx: { opacity: 'toggle' }
                    })
                    .css('display', 'block');

                // Enables the plugin for all the tab links
                $(linkSelector).address();
            
            }).change(function(event) {

                // Sets the page title
                $.address.title($.address.title().split(' | ')[0] + ' | ' + 
                        $(currentSelector(event.value)).text());

            }).externalChange(function(event) {
                
                // Select the proper tab
                tabs.tabs('select', $(currentSelector(event.value)).attr('href'));
                
            }).history(true);

            // Hides the tabs during initialization
            document.write('<style type="text/css"> #tabs { display: none; } </style>');
            
        </script>
    </head>
    <body>
        <div class="page">
            <h1>jQuery Address Tabs</h1>
            <div id="tabs" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
                <ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
                    <li class="ui-corner-top ui-tabs-selected ui-state-active"><a href="#Overview" title="Overview">Overview</a></li>
                    <li class="ui-corner-top ui-state-default"><a href="./features.html" title="Features">Features</a></li>
                    <li class="ui-corner-top ui-state-default"><a href="./extras.html" title="Extras">Extras</a></li>
                </ul>
                <div class="ui-tabs-panel ui-widget-content ui-corner-bottom">
                    <p>
                        This demo utilizes the jQuery UI tabs widget. 
                        The content is loaded using Ajax and each tab has it's own unique link.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
